<!DOCTYPE html>
<html>
<head>
	<title>New Page</title>
	<style>
		input[type="text"] {
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
			border: 2px solid #ccc;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			font-size: 24px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
	<script>
		function showDoneMessage() {
			alert("It's done!");
		}
	</script>
</head>
<body>
	<form method="POST" action="http://localhost:5000/Writing_Log" onsubmit="showDoneMessage()">
		<label for="input">Input:</label>
		<input type="text" id="input" name="input">
		<br>
		<input type="submit" value="Submit Log">
	</form>

</body>
</html>
